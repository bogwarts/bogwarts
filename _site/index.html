<script>
  var imageIndex = 0;
  var comicImage = document.getElementById('curr-comic');
  var backButton = document.getElementById("previous-comic");
  var paths = JSON.parse('["/assets/comics/10.png","/assets/comics/10_How_Testing_Works.png","/assets/comics/11_Error_Bells_Are_Ringing.png","/assets/comics/12_PMs_&_PhD_Advisors.png","/assets/comics/13.png","/assets/comics/14.png","/assets/comics/15.png","/assets/comics/16.png","/assets/comics/17.png","/assets/comics/18.png","/assets/comics/1_Day_1.png","/assets/comics/21_Pushing_Limits.png","/assets/comics/22_IT.png","/assets/comics/23_In_Touch.png","/assets/comics/24_Force_Push_to_Master.png","/assets/comics/25_Python.png","/assets/comics/26_Feature_Creep.png","/assets/comics/27_Stay_at_Home.png","/assets/comics/28.png","/assets/comics/29_HELP.png","/assets/comics/2_Moral_Dilemma.png","/assets/comics/3_Tech_Will_Replace_You.png","/assets/comics/4_Blockchain_ML_Expert.png","/assets/comics/5_Move_Fast_Break_Things.png","/assets/comics/6_System_Designer.png","/assets/comics/7_How_To_Get_Rid_Of_Coworkers.png","/assets/comics/8_Every_Single_Time.png","/assets/comics/9_A_Bad_Launch.png"]');

  function incrementIndex(increment) {
    imageIndex = (imageIndex + increment) % paths.length;
    if (imageIndex <= 0) {
      backButton.style.display = "none";
    } else {
      backButton.style.display = "inline-block";
    }
    comicImage.setAttribute("src", paths[imageIndex]);
  }
</script>
